<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Ulang Tahun!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        text-align: center;
        padding: 50px;
      }
      .card {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: inline-block;
      }
      h1 {
        color: #ff4081;
      }
      p {
        font-size: 18px;
        color: #333;
      }
      .btn {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #ff4081;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
      }
      .btn:hover {
        background-color: #ff1a57;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Selamat Ulang Tahun!</h1>
      <p>
        Semoga hari ini penuh kebahagiaan dan keberkahan. Semoga semua impian
        dan harapanmu tercapai!
      </p>
      <a href="#" class="btn">Rayakan Bersama!</a>
    </div>
  </body>
</html>
